<!DOCTYPE html>
<html lang="en">
<head>
    <base href="http://localhost/projets/annuaire-films/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid" id="fenetre">
        <div class="row">
            {% for film in films %}
                <div class="col-3"> 
                    <a href="film/{{film.id}}">{{ film.titre }}</a>  
                    <a href="film/{{film.id}}"> 
                        <img src="public/images/{{film.url_affiche}}" class="col-12"/> 
                    </a>
                </div>
            {% endfor %}                
        </div>
    </div>

    {% if postFilm %}
        <p><a href="index.php">Accueil</a></p>
        <h1>{{postFilm.titre}}</h1>
        <p>De : {{postFilm.realisateurs}}</p>
        <p>Avec : {{postFilm.acteurs}}</p>
        <p>Genre : {{postFilm.genres}}</p>
        <p>Sorti le : {{postFilm.annee_de_sortie}}</p>
        <p>Synopsis : {{postFilm.description}}</p>
        <img src="public/images/{{postFilm.url_affiche}}"/>
    {% endif %}
    
    
</body>
</html>
